name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  javascript:
    name: JavaScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/js
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build

  python:
    name: Python SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/python
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ".[dev]"
      - run: pytest
      - run: black --check src/ tests/
      - run: mypy src/

  express-middleware:
    name: Express Middleware
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: implementations/express-middleware
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
